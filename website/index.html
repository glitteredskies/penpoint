<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" lang="en">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="description" content="Penpoint. - find your new stationary crush here." />
  <meta name="keywords" content="Penpoint, stationary, notebooks, journals, Auckland, markers"/>
  <title>Penpoint. - Home</title>
  <script src="https://use.fontawesome.com/70cb0f40aa.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/home.css" />
  <link rel="stylesheet" type="text/css" href="css/layout.css" />
  <style>
  @import url('https://fonts.googleapis.com/css?family=Lora|Source+Sans+Pro:300');
  </style>
</head>
<body>

  <div id="page">

    <header>
      <section class="header-links">
        <div class="basket-top">
          <a title="basket" href="underConstruction.html" aria-haspopup="true">
            <span class="side-icon"><i class="fa fa-shopping-basket" aria-hidden="true"></span></i>
            <span class="basket">basket</span>
          </a>
        </div>
        <div class="user-top">
          <a title="user" href="register.html" aria-haspopup="true">
            <span class="side-icon"><i class="fa fa-user-plus" aria-hidden="true"></span></i><span class="register">register</span>
          </a>
          <a title="user" href="myAccount.html" aria-haspopup="true">
            <span class="side-icon"><i class="fa fa-user" aria-hidden="true"></span></i><span class="sign-in">sign in</span>
          </a>
        </div>
      </section>
      <section class="header-logo">
        <div class="logo-top">
          <a class="title" title="penpoint" href="index.html"><img src='images/penpoint logo.png'></a>
        </div>
      </section>
    </header>

    <section class="navigation">
      <div class="topnav" id="myTopnav">
        <a href="index.html">home</a>
        <a href="productNew.html">notebooks</a>
        <a href="underConstruction.html">stationary</a>
        <a href="underConstruction.html">organising</a>
        <a href="underConstruction.html">about</a>
        <a class="openBtn" onclick="openSearch()">search</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </section>

    <section class="main">

      <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="images/img1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="images/img2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="images/img3.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div id="advertising" class="advertising">
        <h1>Here are some products we love!</h1>
        <div id="favourites" class="favourites"></div>
      </div>

      <div id="myOverlay" class="overlay">
        <span class="closebtn" onclick="closeSearch()" title="Close Overlay"><i class="fa fa-times"></i></span>
        <div class="overlay-content">
          <form>
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>

    </section>

    <footer>
      <div class="important-links">
        <a title="privacy policy" href="underConstruction.html" aria-haspopup="true">privacy policy</a>
        <a title="terms and conditions" href="underConstruction.html" aria-haspopup="true">terms and conditions</a>
        <a title="shipping" href="underConstruction.html" aria-haspopup="true">shipping</a>
        <a title="contact us" href="contactUs.html" aria-haspopup="true">contact us</a>
        <a title="blog" href="underConstruction.html" aria-haspopup="true">blog</a>
      </div>
    </footer>

    <script type="text/babel">
      class Image extends React.Component {

        render() {
          var imageStyle = {
            padding: 10,
            margin: '2 20',
            display: "inline-block",
            backgroundImage: this.props.bgImage,
            backgroundRepeat: 'no-repeat',
            backgroundPosition: 'center',
            backgroundSize: 'contain',
            borderRadius: "50%",
            width: 150,
            height: 150,
            textAlign: 'center',
          };

          return (
            <div style={imageStyle}>
            </div>
          );
        }
      }

      class Label extends React.Component {
        render() {
          var productStyle = {
            fontFamily: "Source Sans Pro, sans-serif",
            fontWeight: "bold",
            padding: 5,
            margin: 0,
            textAlign: "center",
            fontSize: 20,
          };

          var priceStyle = {
            fontFamily: "Source Sans Pro, sans-serif",
            fontStyle: "italic",
            textAlign: "center",
            fontWeight: "normal",
            fontSize: 12,
          }

          return (
            <div><p style={productStyle}>{this.props.product}<br /><span style={priceStyle}>{this.props.price}</span></p></div>
          );
        }
      }

      class Card extends React.Component {
          render () {
            var cardStyle = {
              height: 220,
              width: 170,
              padding: 0,
              display: "inline-block",
              margin: '10 auto',
              backgroundColor: '#FFF',
            };

            return (
              <div style={cardStyle}>
                <Image bgImage={this.props.bgImage}/>
                <Label product={this.props.product} price={this.props.price}/>
              </div>
            );
          }
        }

      var renderData = [];

      for (var i = 0; i < 5; i++) {
        var imageArray = [
          {product:'Journal', price:'$7.99', bgImage:'url(images/journal.jpg)'},
          {product:'Clipboard', price:'$3.49', bgImage:'url(images/clipboard.jpg)'},
          {product:'Highlighters', price:'$2.99', bgImage:'url(images/highlighter.jpg)'},
          {product:'Black Notebook', price:'$14.99', bgImage:'url(images/blackNotebook.jpeg)'},
          {product:'Finecolour Markers', price:'$12.99', bgImage:'url(images/finecolour.jpg)'},
          {product:'Marble Notebook', price:'$7.99', bgImage:'url(images/marbleNotebook.jpeg)'},
          {product:'Paperclips', price:'$2.99', bgImage:'url(images/paperclip.jpg)'},
          {product:'Purple Notebook', price:'$5.99', bgImage:'url(images/purpleLined.jpg)'},
          {product:'Red Notebook', price:'$12.99', bgImage:'url(images/redNotebook.jpeg)'},
        ];
        var ran = Math.floor(Math.random() * imageArray.length);
        var image = imageArray[ran];
        renderData.push(<Card key={i} bgImage={image.bgImage} product={image.product} price={image.price}/>);
      }


      ReactDOM.render(
        <div>
        {renderData}
        </div>,
        document.querySelector("#favourites")
      );


    </script>
    <script>
    /* Search Overlay */
    function openSearch() {
      document.getElementById("myOverlay").style.display = "block";
    }

    function closeSearch() {
      document.getElementById("myOverlay").style.display = "none";
    }

    /* Navigation */
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
    </script>
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
    </script>


</body>
</html>
