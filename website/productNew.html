<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" lang="en">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="description" content="Penpoint. - find your new stationary crush here." />
  <meta name="keywords" content="Penpoint, stationary, notebooks, journals, Auckland, markers"/>
  <title>Penpoint. - Notebooks & Journals</title>
  <script src="https://use.fontawesome.com/70cb0f40aa.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/productNew.css" />
  <link rel="stylesheet" type="text/css" href="css/layout.css" />
  <style>
  @import url('https://fonts.googleapis.com/css?family=Lora|Source+Sans+Pro:300');
  </style>

</head>
<body>

  <div id="page">

    <header>
      <section class="header-links">
        <div class="basket-top">
          <a title="basket" href="underConstruction.html" aria-haspopup="true">
            <span class="side-icon"><i class="fa fa-shopping-basket" aria-hidden="true"></span></i>
            <span class="basket">basket</span>
          </a>
        </div>
        <div class="user-top">
          <a title="user" href="register.html" aria-haspopup="true">
            <span class="side-icon"><i class="fa fa-user-plus" aria-hidden="true"></span></i><span class="register">register</span>
          </a>
          <a title="user" href="myAccount.html" aria-haspopup="true">
            <span class="side-icon"><i class="fa fa-user" aria-hidden="true"></span></i><span class="sign-in">sign in</span>
          </a>
        </div>
      </section>
      <section class="header-logo">
        <div class="logo-top">
          <a class="title" title="penpoint" href="index.html"><img src='images/penpoint logo.png'></a>
        </div>
      </section>
    </header>

    <section class="navigation">
      <div class="topnav" id="myTopnav">
        <a href="index.html">home</a>
        <a href="productNew.html">notebooks</a>
        <a href="underConstruction.html">stationary</a>
        <a href="underConstruction.html">organising</a>
        <a href="underConstruction.html">about</a>
        <a class="openBtn" onclick="openSearch()">search</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </section>

    <section class="main">

      <div id="categoryLogo"><img src="images/n-j title2.jpg"></div>

      <div id="container"></div>

      <div id="myOverlay" class="overlay">
        <span class="closebtn" onclick="closeSearch()" title="Close Overlay"><i class="fa fa-times"></i></span>
        <div class="overlay-content">
          <form>
            <input type="text" placeholder="Search.." name="search">
            <button type="submit" class="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>


    </section>



    <footer>
      <div class="important-links">
        <a title="privacy policy" href="underConstruction.html" aria-haspopup="true">privacy policy</a>
        <a title="terms and conditions" href="underConstruction.html" aria-haspopup="true">terms and conditions</a>
        <a title="shipping" href="underConstruction.html" aria-haspopup="true">shipping</a>
        <a title="contact us" href="contactUs.html" aria-haspopup="true">contact us</a>
        <a title="blog" href="underConstruction.html" aria-haspopup="true">blog</a>
      </div>
    </footer>


    <script type="text/babel">
     class Square extends React.Component {
      render() {
        var squareStyle = {
          height: 150,
          backgroundImage: `url(${this.props.image})`,
          backgroundRepeat: 'no-repeat',
          backgroundPosition: 'center',
          backgroundSize: '150px 150px',
          margin: 2,
        };

        return(
          <div style={squareStyle}>
          </div>
        );
      }
    }

    class Label extends React.Component {
      render() {
        var nameStyle = {
          fontFamily: "Source Sans Pro, sans-serif",
          fontWeight: "bold",
          padding: 13,
          margin: 0,
          textAlign: "center",
        };

        var priceStyle = {
          fontFamily: "Source Sans Pro, sans-serif",
          fontStyle: "italic",
          textAlign: "center",
          fontWeight: "normal",
        }

        return (
          <div><p style={nameStyle}>{this.props.title}<br /><span style={priceStyle}>{this.props.price}</span></p></div>
        );
      }
    }

    class Card extends React.Component {
        render () {
          var cardStyle = {
            height: 220,
            width: 170,
            padding: 0,
            display: "inline-block",
            margin: 10,
            backgroundColor: '#FFF',
            WebkitFilter: "drop-shadow(0px 0px 5px #666)",
            filter: "drop-shadow(0px 0px 5px #666)"
          };

          return (
            <div style={cardStyle}>
              <Square image={this.props.image}/>
              <Label title={this.props.title} price={this.props.price}/>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <Card image="images/redNotebook.jpeg" title="Red Notebook" price="$12.99"/>
          <Card image="images/purpleLined.jpg"  title="Purple Notebook" price="$5.99"/>
          <Card image="images/blackNotebook.jpeg"  title="Black Notebook" price="$14.99"/>
          <Card image="images/journal.jpg"  title="Journal" price="$7.99"/>
          <Card image="images/marbleNotebook.jpeg"  title="Marble Notebook" price="$7.99"/>
        </div>,
        document.querySelector("#container")
      );
  </script>
  <script>
  // Open the full screen search box
  function openSearch() {
    document.getElementById("myOverlay").style.display = "block";
  }

  // Close the full screen search box
  function closeSearch() {
    document.getElementById("myOverlay").style.display = "none";
  }
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
  </script>


</body>
</html>
